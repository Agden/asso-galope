<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ecoute-Le - Contact</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/front/css/contact.css" rel="stylesheet">
        <!-- Lien vers Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>

    <body>
        <!--HEADER-->
        <header>
            <div class="container-nav">

                <div class="logo-text">
                    <div class="logo">
                        <a href="/index.html">
                        <img src="/front/img/logo-galope.png">
                        </a>
                    </div>
                        <p class="text-titre">ECOUTE-LE</p>
                </div>
                
                <div class="accroche">
                    <h1>Si tu veux dominer un cheval,<br> 
                        Achète une peluche.</h1>
                </div>

                <a class="faire-un-don" href="#">Faire un Don
                </a>
            </div>
        </header>

        <!--MENU-->
        <nav class="barre-menu">

            <ul class="liste-menu">

                <li class="accueil">
                    <a href="/index.html"> 
                        <i class="bi bi-house-fill"></i>
                    </a>
                    <div class="menu-souligne-accueil"></div>
                </li>

                
                <li class="presentation">
                    <a href="/front/html/page-2.html">
                        Présentation
                    </a>
                    <div class="menu-souligne-presentation"></div>
                </li>

                <li class="langage">
                    <a href="/front/html/langage.html">               
                        Le langage du cheval
                    <div class="menu-souligne-langage"></div>
                    </a>
                </li>

                <li class="action">
                    <a href="/front/html/action.html">
                        Nos actions
                    </a>
                    <div class="menu-souligne-action"></div>
                </li>

                <li class="contact">
                    <a href="/front/html/contact.html">
                        <i class="bi bi-telephone-fill"></i>
                    </a>
                    <div class="menu-souligne-contact"></div>
                </li>
            </ul>
        </nav>

        <!--BANDEAU-->
        <div class="bandeau-photo">
            <div class="photo-bandeau">
                <img src="/front/img/fond-cheval-copie.jpg" alt="photo d'accueil">

                <div class="bandau-contact">
                    <div class="section-contact">

                    <!--telephone-->
                    <div class="telephone">
                        <i class="bi bi-telephone"></i>
                        <span>06 36 17 43 25</span>
                    </div>

                    <!--adresse-->
                    <div class="adresse">
                        <i class="bi bi-pin-map-fill"></i>
                        <span>Bureau principal <br>
                            12 Rue d'une adresse<br>
                            61 code postal</span>
                    </div>

                    <!--E-mail-->
                    <div class="messagerie">
                        <i class="bi bi-envelope-at-fill"></i>
                        <span>association.ecoute-le@untruc.com</span>
                    </div>

                    <!--reseau sociaux-->
                    <div class="reseaux">
                        <i class="bi bi-facebook"></i>
                        <span>Retrouvez-nous sur les réseaux sociaux</span>
                    </div>
                    </div>
                <!--FORMULAIRE-->
                    <div class="formulaire">
                        <form action="/submit_form" method="POST">

                            <div class="nom-prénom">
                                <label for="nom">Nom :</label><br>
                                <input type="text" id="nom" name="nom" required>
                            </div>
                        
                                <label for="prenom">Prénom :</label><br>
                                <input type="text" id="prenom" name="prenom" required><br><br>
                
                                <label for="email">Adresse e-mail :</label><br>
                                <input type="email" id="email" name="email" required><br><br>
                
                                <label for="message">Message :</label><br>
                                <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
                
                                <input type="submit" value="Envoyer">
                        </form>                  
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
